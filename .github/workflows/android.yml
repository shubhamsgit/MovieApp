name: Android CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
         java-version: '11'
         distribution: 'temurin'
         cache: gradle
      - name: Echo KEYSTORE_PASSWORD
        run: |
          echo "KEYSTORE_PASSWORD: $KEYSTORE_PASSWORD"
